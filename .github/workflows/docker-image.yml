name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: ls
      run: ls
    - name: pwd
      run: pwd
    - name: Build the Docker image
      run: docker build ./OpenVpnMonitor --file Dockerfile --tag my-image-name:$(date +%s)
